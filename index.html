<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Timelapse</title>

	<link rel="stylesheet" href="./leaflet/leaflet.css" />
	<script src="./leaflet/leaflet.js"></script>
	<script src="./us_states_1.js"></script>
	<script src="./us_states_2.js"></script>
	<script src="./us_states_3.js"></script>
	<script src="./us_states_4.js"></script>
	<script src="./us_states_5.js"></script>
	<style>
		#map {
			height: 350px;
			border-radius: 2px;
			border-style: solid;
			border-width: 1px;
			width: 50%;
		}
	</style>

</head>

<body>
	<h1>Timelapse</h1>
	<div>
		<div id="map"></div>
	</div>
	<p>Compare map <span id="from_map">1</span> with map <span id="to_map">2</span>. <input id="compare_maps_slider" type="range" min="1" max="4" value="1" onmousemove="update_label(value)"/></p>
	<script>

		// update the slider labels
		function update_label(value) {
			document.getElementById("from_map").innerHTML = value;
			document.getElementById("to_map").innerHTML = Number(value) + 1;
		}

		// setting up the map
		var map = L.map('map', {
			center: [37.8, -96],
			zoom: 4
		});

		var settings = {
			basemap_url: 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
			basemap_options: {
				maxZoom: 18,
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}
		};

		L.tileLayer(settings.basemap_url, settings.basemap_options).addTo(map);
	</script>
</body>

</html>
